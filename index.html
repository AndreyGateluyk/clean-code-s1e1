<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower" alt="matrix eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <h3 class="title">Add Item</h3>
        <div class="new-task-wrapper">
          <input class="new-task-input" type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list list_incomplete">
          <li class="list__item">
            <input class="checkbox" type="checkbox">
            <label class="task-text">Pay Bills</label>
            <input class="task-input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input class="checkbox" type="checkbox">
            <label class="task-text">Go Shopping</label>
            <input class="task-input" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list list_complete">
          <li class="list__item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task-text">See the Doctor</label>
            <input class="task-input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
